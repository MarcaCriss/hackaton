<div class="content">
  <h1 mat-dialog-title>Crear bootcamp</h1>
  <div mat-dialog-content>
    <div [formGroup]="createBootcampForm">
      <mat-form-field appearance="standard">
        <mat-label>Nombre del bootcamp</mat-label>
        <input matInput type="text" class="input-full" formControlName="name"/>
      </mat-form-field>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Descripcion del bootcamp</mat-label>
        <input matInput type="text" class="input-full" formControlName="descripcion" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="createBootcamp()">Crear</button>
  </div>
</div>
