<div class="register-form-container">
    <div class="form-title">
        <span>Ingrese datos del {{type == 'user' ? 'Usuario' : 'Empresa'}}</span>
    </div>
    <div class="form-container" [formGroup]="createUserForm">

        <div class="form-row">
            <div class="input-container">
                <input type="text" placeholder="Nombre" formControlName="name"/>
                <div *ngIf="createUserForm.controls.name.status === 'INVALID'
                            && createUserForm.controls.name.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.name.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Correo Elextrónico" formControlName="email"/>
                <div *ngIf="createUserForm.controls.email.status === 'INVALID'
                            && createUserForm.controls.email.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.email.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="input-container">
                <input type="text" placeholder="LinkedIn" formControlName="linkedin"/>
                <div *ngIf="createUserForm.controls.linkedin.status === 'INVALID'
                            && createUserForm.controls.linkedin.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.linkedin.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="País" formControlName="country"/>
                <div *ngIf="createUserForm.controls.country.status === 'INVALID'
                            && createUserForm.controls.country.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.country.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="input-full-container">
                <input type="text" [placeholder]="type == 'user' ? 'Repositorio' : 'Página Web'" formControlName="link"/>
                <div *ngIf="createUserForm.controls.link.status === 'INVALID'
                            && createUserForm.controls.link.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.link.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="input-container">
                <input type="password" placeholder="Contraseña" formControlName="password"/>
                <div *ngIf="createUserForm.controls.password.status === 'INVALID'
                            && createUserForm.controls.password.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.password.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Ingrese contraseña nuevamente" formControlName="rePassword"/>
                <div *ngIf="createUserForm.controls.rePassword.status === 'INVALID'
                            && createUserForm.controls.rePassword.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.rePassword.errors?.required === true">
                        Este campo es requerido
                    </small>
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.rePassword.errors?.confirmedValidator === true">
                        Las contraseñas deben ser iguales
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="textarea-container">
                <textarea rows="7" placeholder="Ingrese una breve descripción" formControlName="description"></textarea>
                <div *ngIf="createUserForm.controls.description.status === 'INVALID'
                            && createUserForm.controls.description.touched === true">
                    <small class="text-danger"
                        *ngIf="createUserForm.controls.description.errors?.required === true">
                        Este campo es requerido
                    </small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="button-container">
                <button (click)="handleRegister()" [disabled]="this.createUserForm.status === 'INVALID'">Registrarse</button>
            </div>
        </div>
    </div>
</div>
